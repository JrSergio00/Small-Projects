<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/index.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img class="pokemon_image" src="#" alt="Pokemon">
        <img class="pokedex" src="images/pokedex.png" alt="Pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <!--O required impossibilita o envio da pesquisa vazia -->
            <input type="search"
            class="input_search"
            placeholder="Name or number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt;</button>
            <button class="button btn-next">&gt;</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
